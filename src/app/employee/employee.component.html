<table>
    <tr>
        <td>Sr No.</td>
        <td>Employee Name</td>
        <td>Age</td>
        <td>Salary</td>
    </tr>
    <tr *ngFor="let posts of posts">
        <td>{{ posts.id }}</td>
        <td>{{ posts.employee_name }}</td>
        <td>{{ posts.employee_age }}</td>
        <td>{{ posts.employee_salary }}</td>
    </tr>
</table>
